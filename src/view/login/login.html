<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub - Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="login.css">
    
    <!-- Imports do Firebase (Módulos JS) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
</head>
<body class="login-body">

    <div class="login-container shadow-lg">
        
        <!-- Formulário de Login -->
        <form id="login-form">
            <h2 class="form-title">Acessar DevHub</h2>
            
            <div class="mb-3">
                <label for="email-login" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-login" required>
            </div>
            
            <div class="mb-3">
                <label for="senha-login" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha-login" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Acessar DevHub</button>
            
            <!-- CORREÇÃO 1: Texto do link e caminho corretos -->
            <p class="text-center small mt-3">
                Não tem uma conta? 
                <!-- Aponta para a pasta de cadastro -->
                <a href="../cad_usuario/cad_usuario.html" id="toggle-register" class="text-primary fw-bold">Cadastre-se!</a>
            </p>
        </form>
        
        <!-- Mensagens de Status e Erro -->
        <div id="mensagemStatus" class="text-center small font-medium mt-2"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
