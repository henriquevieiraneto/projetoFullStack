<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Log de Desenvolvimento</title>
    
    <!-- Bootstrap CSS (Necessário para o layout) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Seu CSS customizado (na mesma pasta) -->
    <link rel="stylesheet" href="cad_logs.css">
</head>
<body class="cad-logs-body">

    <!-- Navbar simples -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="../index/index.html">
                DevHub
            </a>
            <a href="../index/index.html" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Voltar ao Dashboard
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container shadow-lg">
            <h2 class="form-title" id="form-title">Novo Log de Dev</h2>

            <!-- Mensagem de status (para JS) -->
            <div id="message-box" class="hidden" role="alert"></div>
            
            <!-- Informação do Usuário (preenchida pelo JS) -->
            <div id="user-info" class="alert alert-info text-center small p-2">
                Carregando usuário...
            </div>

            <form id="log-form">
                
                <!-- Título do Log (Obrigatório) -->
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título do Log (Obrigatório)</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required
                           placeholder="Ex: Correção de Bug na AI do Inimigo">
                </div>

                <div class="row g-2 mb-3">
                    <!-- Categoria (Obrigatório) -->
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select id="categoria" name="categoria" class="form-select" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Programacao">Programação</option>
                            <option value="Arte 3D/2D">Arte 3D/2D</option>
                            <option value="Sound Design">Sound Design</option>
                            <option value="Design de Nível">Design de Nível</option>
                            <option value="Documentacao">Documentação</option>
                        </select>
                    </div>
                    
                    <!-- Horas Trabalhadas (Obrigatório) -->
                    <div class="col-md-6">
                        <label for="horas_trabalhadas" class="form-label">Horas Trabalhadas</label>
                        <input type="number" step="0.5" min="0" id="horas_trabalhadas" name="horas_trabalhadas" class="form-control"
                               placeholder="Ex: 4.5" required>
                    </div>
                </div>

                <div class="row g-2 mb-3">
                    <!-- Linhas de Código (Opcional) -->
                    <div class="col-md-6">
                        <label for="linhas_codigo" class="form-label">Linhas de Código</label>
                        <input type="number" id="linhas_codigo" name="linhas_codigo" class="form-control"
                               placeholder="Opcional (Ex: 150)">
                    </div>

                    <!-- Bugs Corrigidos (Opcional) -->
                    <div class="col-md-6">
                        <label for="bugs_corrigidos" class="form-label">Bugs Corrigidos</label>
                        <input type="number" id="bugs_corrigidos" name="bugs_corrigidos" class="form-control"
                               placeholder="Opcional (Ex: 3)">
                    </div>
                </div>
                
                <!-- Descrição (Obrigatório) -->
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição Detalhada (Obrigatório)</label>
                    <textarea id="descricao" name="descricao" rows="4" class="form-control"
                              placeholder="Detalhes sobre o que foi feito..." required></textarea>
                </div>
                
                <!-- CAMPO data_log FOI REMOVIDO PARA CORRIGIR O ERRO SQL -->

                <!-- Botão de Cadastro -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100 py-2" id="submit-button">
                        <i class="fas fa-check me-2"></i> Registrar Log
                    </button>
                </div>
                
            </form>
        </div>
    </div>

    <!-- Scripts (Bootstrap e JS Local) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <!-- Referência ao JS na mesma pasta -->
    <script src="cad_logs.js"></script>
</body>
</html>
