<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Log de Desenvolvimento</title>
    <!-- Carregamento do Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configurações de fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- CONEXÃO CSS: Caminho relativo, pois cad_logs.css está na mesma pasta. -->
    <link rel="stylesheet" href="cad_logs.css"> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Novo Log de Dev</h2>

        <div id="auth-status" class="mb-4 text-center text-sm">
            <p id="user-info" class="text-gray-600"></p>
        </div>

        <form id="log-form" class="space-y-4">
            
            <!-- Título do Log -->
            <div>
                <label for="titulo" class="block text-sm font-medium text-gray-700">Título do Log (Obrigatório)</label>
                <input type="text" id="titulo" name="titulo" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                        placeholder="Ex: Correção de Bug na AI do Inimigo">
            </div>

            <div class="grid grid-cols-2 gap-4">
                 <!-- Categoria -->
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                    <select id="categoria" name="categoria" required
                             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="">Selecione...</option>
                        <option value="Programacao">Programação</option>
                        <option value="Arte 3D/2D">Arte 3D/2D</option>
                        <option value="Sound Design">Sound Design</option>
                        <option value="Design de Nível">Design de Nível</option>
                        <option value="Documentacao">Documentação</option>
                    </select>
                </div>
                
                <!-- Horas Trabalhadas -->
                <div>
                    <label for="horas_trabalhadas" class="block text-sm font-medium text-gray-700">Horas Trabalhadas</label>
                    <input type="number" step="0.5" id="horas_trabalhadas" name="horas_trabalhadas" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Ex: 4.5">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Linhas de Código -->
                <div>
                    <label for="linhas_codigo" class="block text-sm font-medium text-gray-700">Linhas de Código</label>
                    <input type="number" id="linhas_codigo" name="linhas_codigo"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Opcional">
                </div>

                <!-- Bugs Corrigidos -->
                <div>
                    <label for="bugs_corrigidos" class="block text-sm font-medium text-gray-700">Bugs Corrigidos</label>
                    <input type="number" id="bugs_corrigidos" name="bugs_corrigidos"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Opcional">
                </div>
            </div>
            
            <!-- Descrição (Detalhe) -->
            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição Detalhada do Trabalho</label>
                <textarea id="descricao" name="descricao" rows="4" required
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-none transition duration-150 ease-in-out"
                              placeholder="Detalhes sobre o que foi feito..."></textarea>
            </div>
            
            <!-- Campo oculto para o ID do Usuário -->
            <input type="hidden" id="id_usuario" name="id_usuario">
            <!-- Campo oculto para a data do log, usaremos a data atual no JS -->
            <input type="hidden" id="data_log" name="data_log">

            <!-- Mensagens de Feedback -->
            <div id="message-box" class="hidden p-3 rounded-lg text-center text-sm" role="alert"></div>

            <!-- Botão de Cadastro -->
            <div>
                <button type="submit"
                         class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Registrar Log
                </button>
            </div>
            
            <!-- Link de volta (USA CAMINHO ABSOLUTO para Home) -->
            <div class="text-center mt-4">
                <a href="/src/view/index/index.html" class="text-sm text-gray-600 hover:text-blue-600 transition duration-150 ease-in-out">← Voltar para a Home</a>
            </div>
        </form>
    </div>

    <!-- CONEXÃO JAVASCRIPT: Caminho relativo, pois cad_logs.js está na mesma pasta. -->
    <script src="cad_logs.js"></script>
</body>
</html>
