<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DevHub</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    
    <!-- Link para o CSS customizado (na mesma pasta) -->
    <link rel="stylesheet" href="cad_usuario.css">
</head>
<body class="login-body"> <!-- Reutilizando o estilo do login.css -->

    <div class="login-container shadow-lg"> <!-- Reutilizando o container do login.css -->
        
        <!-- Formulário de Cadastro -->
        <!-- ID CORRETO: register-form -->
        <form id="register-form"> 
            <h2 class="form-title">Criar Conta</h2>
            
            <div class="mb-3">
                <label for="nome-register" class="form-label">Nome Completo</label>
                <!-- ID CORRETO: nome-register -->
                <input type="text" class="form-control" id="nome-register" required>
            </div>
            
            <div class="mb-3">
                <label for="email-register" class="form-label">Email</label>
                <!-- ID CORRETO: email-register -->
                <input type="email" class="form-control" id="email-register" required>
            </div>
            
            <div class="mb-3">
                <label for="senha-register" class="form-label">Senha (mínimo 6 caracteres)</label>
                <!-- ID CORRETO: senha-register -->
                <input type="password" class="form-control" id="senha-register" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Criar Conta</button>
            
            <p class="text-center small mt-3">
                Já tem conta? 
                <!-- Link para a página de login -->
                <a href="../login/login.html" class="text-primary fw-bold">Fazer Login</a>
            </p>
        </form>
        
        <!-- Mensagens de Status e Erro -->
        <div id="mensagemStatus" class="text-center small font-medium mt-2"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    
    <!-- Referência ao JS (na mesma pasta) -->
    <script src="cad_usuario.js"></script>
</body>
</html>
