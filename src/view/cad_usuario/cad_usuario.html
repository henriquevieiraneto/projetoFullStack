<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Usuário</title>
    <!-- Carregamento do Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configurações de fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Opcional: Arquivo CSS customizado (cad_usuario.css, se necessário) -->
    <link rel="stylesheet" href="cad_usuario.css"> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Criar Conta</h2>

        <!-- Mensagens de Feedback ou Status de Autenticação -->
        <div id="message-box" class="hidden p-3 rounded-lg text-center text-sm mb-4" role="alert"></div>

        <form id="cadastro-form" class="space-y-4">
            
            <!-- Nome Completo -->
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="nome" name="nome" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                        placeholder="Seu nome">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                        placeholder="seu.email@exemplo.com">
            </div>
            
            <!-- Senha -->
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                        placeholder="Mínimo 6 caracteres">
            </div>

            <!-- Botão de Cadastro -->
            <div>
                <button type="submit"
                         class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Cadastrar
                </button>
            </div>
            
            <!-- Link para Login -->
            <div class="text-center pt-2">
                <p class="text-sm text-gray-600">Já tem uma conta? 
                    <!-- Assume que a tela de login está em /src/view/login/login.html -->
                    <a href="/src/view/login/login.html" class="font-medium text-blue-600 hover:text-blue-700 transition duration-150 ease-in-out">Faça Login</a>
                </p>
            </div>
        </form>
    </div>

    <!-- CONEXÃO JAVASCRIPT: Arquivo de lógica de cadastro -->
    <script src="cad_usuario.js"></script>
</body>
</html>
