<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - DevHub</title>
    <link rel="stylesheet" href="../style/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Cadastro de Usuário</h1>
        
        <form id="frmCadUsuario">
            <h3 class="text-center mb-4">Novo Desenvolvedor</h3>

            <div class="mb-3">
                <label for="inputNome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputNome" required>
            </div>
            
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>

            <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            <p class="text-center mt-3 small"> 
                Já tem conta? <a href="login.html">Faça login aqui</a>.
            </p>

            <div id="mensagem" class="mt-3 text-center small"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="cad_usuario.js"></script> 

</body>
</html>
