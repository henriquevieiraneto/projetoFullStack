<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - DevHub</title>
    <link rel="stylesheet" href="../style/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    
    <style>
        /* Centraliza o formulário na tela, usando o estilo definido no style.css */
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Cadastro de Usuário</h1>
        
        <form id="frmCadUsuario">
            <h3 class="text-center mb-4">Novo Desenvolvedor</h3>

            <div class="mb-3">
                <label for="inputNome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputNome" required>
            </div>
            
            <div class="mb-3">
                <label for="inputIdade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="inputIdade" min="16" required>
            </div>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            
            <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

            <p class="text-center mt-3 small">
                Já tem conta? <a href="login.html">Faça login aqui</a>.
            </p>
            
            <div id="mensagem" class="mt-3 text-center small"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('frmCadUsuario').addEventListener('submit', async (e) => {
            e.preventDefault();

            const mensagemDiv = document.getElementById('mensagem');
            const btnSubmit = e.target.querySelector('button[type="submit"]');

            // 1. Coleta dos dados do formulário
            const dadosUsuario = {
                nome: document.getElementById('inputNome').value,
                idade: parseInt(document.getElementById('inputIdade').value),
                email: document.getElementById('inputEmail').value,
                senha: document.getElementById('inputSenha').value
            };

            // 2. Trava o botão
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Registrando...';
            mensagemDiv.className = 'mt-3 text-center small text-info';
            mensagemDiv.textContent = 'Enviando dados para o servidor...';

            try {
                // 3. Envio dos dados para a API (POST /registrar)
                const response = await fetch('http://localhost:3000/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dadosUsuario)
                });

                const data = await response.text(); // Lê a resposta como texto primeiro

                if (response.ok) {
                    // Cadastro de sucesso (201 Created)
                    mensagemDiv.className = 'mt-3 text-center small text-success';
                    mensagemDiv.textContent = 'Usuário cadastrado com sucesso! Redirecionando para o login...';
                    
                    // 4. REDIRECIONAMENTO PARA A PÁGINA DE LOGIN
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500); 

                } else if (response.status === 409) {
                    // Erro 409 Conflict (e-mail já cadastrado, tratado no app.js)
                    mensagemDiv.className = 'mt-3 text-center small text-danger';
                    mensagemDiv.textContent = 'Falha no cadastro: E-mail já cadastrado.';
                } else {
                    // Outro erro de servidor (ex: 500 Internal Server Error)
                    throw new Error(`Falha no servidor: ${response.status}. Mensagem: ${data}`);
                }
            } catch (error) {
                console.error("Erro ao cadastrar usuário:", error);
                mensagemDiv.className = 'mt-3 text-center small text-danger';
                mensagemDiv.textContent = `Falha no cadastro: ${error.message}.`;
            } finally {
                // 5. Destrava o botão em caso de falha
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Cadastrar';
            }
        });
    </script>
</body>
</html>
