<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevHub</title>
    <link rel="stylesheet" href="../style/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    
    <style>
        body { background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="mb-4 text-center">Login no DevHub</h2>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            
            <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
        </form>
        
        <p class="text-center mt-3">
            Não tem conta? <a href="cad_usuario.html">Cadastre-se aqui</a>
        </p>

        <div id="mensagemLogin" class="mt-3 text-center small"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('inputEmail').value;
            const senha = document.getElementById('inputSenha').value;
            const mensagemDiv = document.getElementById('mensagemLogin');
            const btnSubmit = event.target.querySelector('button[type="submit"]');

            // Limpa mensagens anteriores
            mensagemDiv.className = 'mt-3 text-center small text-info';
            mensagemDiv.textContent = 'Verificando credenciais...';
            btnSubmit.disabled = true;

            try {
                // Rota que deve estar no seu app.js para login
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = { message: response.statusText };
                }
                
                if (response.ok) {
                    // SUCESSO DE LOGIN
                    
                    // CORREÇÃO CRÍTICA: Salvar o objeto do usuário (que deve ter o ID) no sessionStorage
                    // O Backend deve retornar algo como: { id: 1, nome: "Usuário", email: "..." }
                    sessionStorage.setItem("usuario", JSON.stringify(data)); 
                    
                    mensagemDiv.className = 'mt-3 text-center small text-success';
                    mensagemDiv.textContent = `Bem-vindo(a), ${data.nome || data.email}! Redirecionando...`;

                    // Redireciona para o dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else if (response.status === 401) {
                    // Erro 401 Unauthorized (Email/Senha inválidos)
                    mensagemDiv.className = 'mt-3 text-center small text-danger';
                    mensagemDiv.textContent = 'Falha no login: Email ou senha incorretos.';
                } else {
                    // Outro erro de servidor (ex: 500)
                    mensagemDiv.className = 'mt-3 text-center small text-danger';
                    mensagemDiv.textContent = `Falha no login: ${data.message || `Erro desconhecido. Status: ${response.status}`}.`;
                }

            } catch (error) {
                console.error('Erro de rede ou servidor:', error);
                mensagemDiv.className = 'mt-3 text-center small text-danger';
                mensagemDiv.textContent = 'Erro ao conectar com o servidor. Verifique se o Node.js está rodando.';
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
