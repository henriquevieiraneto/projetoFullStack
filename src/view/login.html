<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevHub</title>
    <link rel="stylesheet" href="../style/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    
    <style>
        /* Centraliza o formulário na tela, usando o estilo definido no style.css */
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <div class="container">
        <form id="frmLogin">
            <h3 class="text-center mb-4">Acesso ao DevHub</h3>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            
            <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Entrar</button>

            <p class="text-center mt-3 small">
                Não tem conta? <a href="cad_usuario.html">Cadastre-se aqui</a>.
            </p>
            
            <div id="mensagem" class="mt-3 text-center small"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('frmLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('inputEmail').value;
            const senha = document.getElementById('inputSenha').value;
            const mensagemDiv = document.getElementById('mensagem');
            const btnSubmit = e.target.querySelector('button[type="submit"]');

            // 1. Trava o botão
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Verificando...';
            mensagemDiv.className = 'mt-3 text-center small text-info';
            mensagemDiv.textContent = 'Enviando dados de login...';

            try {
                // 2. Envio dos dados para a API (POST /login)
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login de sucesso
                    const usuario = data.dados;
                    
                    // 3. Salva os dados do usuário no localStorage
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                    
                    mensagemDiv.className = 'mt-3 text-center small text-success';
                    mensagemDiv.textContent = 'Login realizado! Redirecionando...';
                    
                    // 4. Redireciona para o Dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500); 

                } else if (response.status === 401) {
                    // Email ou senha inválidos
                    mensagemDiv.className = 'mt-3 text-center small text-danger';
                    mensagemDiv.textContent = 'Email ou senha inválidos.';
                } else {
                    // Outro erro de servidor
                    throw new Error(data.error || 'Erro desconhecido no login.');
                }
            } catch (error) {
                console.error("Erro no processo de login:", error);
                mensagemDiv.className = 'mt-3 text-center small text-danger';
                mensagemDiv.textContent = `Falha ao conectar: ${error.message}`;
            } finally {
                // 5. Destrava o botão em caso de falha
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
